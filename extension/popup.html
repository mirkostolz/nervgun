<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; connect-src 'self' http://localhost:* https://*.yourcompany.com;" />
  <title>nervgun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>nervgun</h1>
    <div id="meta" class="meta"></div>
    <textarea id="text" maxlength="500" placeholder="Was nervt dich hier?"></textarea>
    <div class="actions">
      <button id="btn-shot">Screenshot anhängen</button>
      <button id="btn-send" class="primary">Senden</button>
    </div>
    <div id="shot-preview" class="shot-preview hidden">
      <img id="preview-img" alt="Screenshot preview" />
      <button id="btn-remove">Screenshot entfernen</button>
    </div>
    <div class="disclaimer">
      <small>⚠️ Hinweis: Bitte keine Screenshots mit privaten oder sensiblen Daten teilen.</small>
    </div>
    <div id="toast" class="toast hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
